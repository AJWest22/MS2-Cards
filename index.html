<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <section>
        <div class="title-container">
            <h1>Memory Game</h1>
        </div>
    </section>

    <section>
        <div class="instructions-container">
            <h2>Instructions</h2>
            <p>Click on two cards each time, and see if they match. If they don't draw another two cards. The game ends when all
                cards have been matched.
            </p>
        </div>
    </section>

    <section>
        <div class="memory-card">
            <img class="front" src="images/question-mark.png" alt="question">
            <img class="back" src="images/assassin.png" alt="assassin">
        </div>
        <div class="memory-card">
            <img class="front" src="images/question-mark.png" alt="question">
            <img class="back" src="images/wizard.jpg" alt="wizard">
        </div>
        <div class="memory-card">
            <img class="front" src="images/question-mark.png" alt="question">
            <img class="back" src="images/dragon.jpg" alt="dragon">
        </div>
        <div class="memory-card">
            <img class="front" src="images/question-mark.png" alt="question">
            <img class="back" src="images/elements.jpg" alt="elements">
        </div>
        <div class="memory-card">
            <img class="front" src="images/question-mark.png" alt="question">
            <img class="back" src="images/knight.jpg" alt="knight">
        </div>
        <div class="memory-card">
            <img class="front" src="images/question-mark.png" alt="question">
            <img class="back" src="images/castle.jpg" alt="castle">
        </div>
        <div class="memory-card">
            <img class="front" src="images/question-mark.png" alt="question">
            <img class="back" src="images/queen.png" alt="queen">
        </div>
        <div class="memory-card">
            <img class="front" src="images/question-mark.png" alt="question">
            <img class="back" src="images/sword.png" alt="sword">
        </div>
    </section>
</body>
</html>
