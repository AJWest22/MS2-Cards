<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <section id="header">
        <div class="header-image">
            <div class="image-text"><h1>Memory Game</h1></div>
                <img src="images/header-image.avif" style="width:100%">
            </div>
        </div>
    </section>

    <section class="game">
        <div class="instructions-container game-section">
            <div id="instruction-text">
                <h3>Instructions</h3>
                <p>Click on two cards each time, and see if they match. If they don't draw another two cards. The game ends when all
                cards have been matched.
                </p>
            </div>
        </div>
        <div id="game-board" class="game-section">
            <div class="memory-card" data-framework="assassin">
                <img class="front" src="images/assassin.png" alt="assassin">
                <h3 class="front card-title">Assasin</h3>
                <img class="back" src="images/lightning.png" alt="question">
            </div>
            <div class="memory-card" data-framework="assassin">
                <img class="front" src="images/assassin.png" alt="assassin">
                <h3 class="front card-title">Assasin</h3>
                <img class="back" src="images/lightning.png" alt="question">
            </div>
            <div class="memory-card" data-framework="wizard">
                <img class="front" src="images/wizard.jpg" alt="wizard">
                <h3 class="front card-title">Wizard</h3>
                <img class="back" src="images/lightning.png" alt="question">
            </div>
            <div class="memory-card" data-framework="wizard">
                <img class="front" src="images/wizard.jpg" alt="wizard">
                <h3 class="front card-title">Wizard</h3>
                <img class="back" src="images/lightning.png" alt="question">
            </div>
            <div class="memory-card" data-framework="dragon">
                <img class="front" src="images/dragon.jpg" alt="dragon">
                <h3 class="front card-title">Dragon</h3>
                <img class="back" src="images/lightning.png" alt="question">
            </div>
            <div class="memory-card" data-framework="dragon">
                <img class="front" src="images/dragon.jpg" alt="dragon">
                <h3 class="front card-title">Dragon</h3>
                <img class="back" src="images/lightning.png" alt="question">
            </div>
            <div class="memory-card" data-framework="elements">
                <img class="front" src="images/elements.jpg" alt="elements">
                <h3 class="front card-title">Elements</h3>
                <img class="back" src="images/lightning.png" alt="question">
            </div>
            <div class="memory-card" data-framework="elements">
                <img class="front" src="images/elements.jpg" alt="elements">
                <h3 class="front card-title">Elements</h3>
                <img class="back" src="images/lightning.png" alt="question">
            </div>
            <div class="memory-card" data-framework="knight">
                <img class="front" src="images/knight.jpg" alt="knight">
                <h3 class="front card-title">Knight</h3>
                <img class="back" src="images/lightning.png" alt="question">
            </div>
            <div class="memory-card" data-framework="knight">
                <img class="front" src="images/knight.jpg" alt="knight">
                <h3 class="front card-title">Knight</h3>
                <img class="back" src="images/lightning.png" alt="question">
            </div>
            <div class="memory-card" data-framework="sword">
                <img class="front" src="images/sword.png" alt="sword">
                <h3 class="front card-title">Sword</h3>
                <img class="back" src="images/lightning.png" alt="question">
            </div>
            <div class="memory-card" data-framework="sword">
                <img class="front" src="images/sword.png" alt="sword">
                <h3 class="front card-title">Sword</h3>
                <img class="back" src="images/lightning.png" alt="question">
            </div>
        </div>
    </section>
</body>
</html>
